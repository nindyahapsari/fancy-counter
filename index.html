
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Fancy Counter</title>

  </head>

  <body>
    <div class="counter">
      <h1 class="counter-title">Fancy Counter</h1>

      <span class="counter--value">0</span>

      <button class="counter--reset-button">
        <i class="fas fa-sync-alt counter--reset-icon"></i>
      </button>

      <div class="counter--buttons">
        <button class="counter--button counter--button--decrease">
          <i class="fas fa-minus counter--icon counter--icon-minus"></i>
        </button>
        <button class="counter--button counter--button--increase">
          <i class="fas fa-plus counter--icon counter--icon-plus"></i>
        </button>
      </div>

    </div>

  </body>

</html>
